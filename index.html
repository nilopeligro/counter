<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Counter Project</title>
    <script src="https://kit.fontawesome.com/c185d82600.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contatiner">
            <h1>Social Media Stats</h1>
        </div>
    </header>
    <section class="counters">
        <div class="container">
            <div>
                <i class="fab fa-youtube fa-4x"></i>
                <div class="counter" data-target="60901">0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <i class="fab fa-instagram fa-4x"></i>
                <div class="counter" data-target="5000">0</div>
                <h3>Followers</h3>
            </div>
            <div>
                <i class="fab fa-facebook fa-4x"></i>
                <div class="counter" data-target="10000">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <i class="fab fa-linkedin fa-4x"></i>
                <div class="counter" data-target="500">0</div>
                <h3>Connections</h3>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
